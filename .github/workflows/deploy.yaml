name: deploy

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.x
      - run: pip install mkdocs-redirects
      - run: pip install git+https://${{ secrets.PAT_TOKEN }}@github.com/squidfunk/mkdocs-material-insiders.git
      - run: |
          git config --global user.name 'Michael Fridman'
          git config --global user.email 'mf192@icloud.com'
          mkdocs gh-deploy --clean -v --remote-name https://mfridman:${{ secrets.PAT_TOKEN }}@github.com/pressly/goose.git
