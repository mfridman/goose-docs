# Project information
site_name: pressly/goose
site_url: https://pressly.github.io/goose/
site_description: >-
  The missing goose docs.

# Repository
repo_name: pressly/goose
repo_url: https://github.com/pressly/goose
edit_uri: ""

theme:
  name: material
  logo: assets/goose_logo.png
  palette:
    primary: white
    accent: light blue
  favicon: assets/goose_logo_cropped.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    # - toc.integrate
    - content.code.annotate
    - content.code.copy

plugins:
  - rss:
      match_path: blog/posts/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
  - blog:
      enabled: true
      blog_dir: blog
      post_date_format: medium
      post_url_format: "{date}/{slug}"
      post_url_date_format: YYYY
      post_readtime: false

  - search
  - social
  - tags

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - meta
  - md_in_html
  - attr_list
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

extra_css:
  - stylesheets/extra.css

nav:
  - Getting Started:
      - Overview: index.md
      - Installation: installation.md
  - CLI Commands:
      - Supported: commands/supported.md
      - Experimental: commands/experimental.md
  - Blog:
      - blog/index.md
